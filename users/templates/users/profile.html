{% extends "blog/base.html" %}
{% block content %}
	<div class="wrapper profile">
		<div class="row">
			<div class="col-md-4">
				<img src="{{ user.profile.image.url }}" alt="" class="img-fluid img-thumbnail">
			</div>
			<div class="col-md-8 profile__content">
				<h2>{{ user.username }}</h2>
				<p>{{ user.email }}</p>
			</div>
		</div>
	</div>
{% endblock content %}
